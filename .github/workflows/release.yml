name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to publish (e.g. goodreads-tools-v1.0.0)"
        required: true

permissions:
  contents: read
  id-token: write

jobs:
  build-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5

      - name: Set version from tag
        env:
          TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
        run: |
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="${TAG#v}"
          elif [[ "$TAG" =~ ^goodreads-tools-v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            VERSION="${TAG#goodreads-tools-v}"
          else
            echo "Tag must be vX.Y.Z or goodreads-tools-vX.Y.Z" >&2
            exit 1
          fi
          export VERSION
          python - <<'PY'
          import os
          import re
          from pathlib import Path

          version = os.environ["VERSION"]
          path = Path("pyproject.toml")
          content = path.read_text(encoding="utf-8")
          updated = re.sub(r'(?m)^version = "[^"]+"', f'version = "{version}"', content)
          if content == updated:
              print(f"Version already set to {version}")
          else:
              path.write_text(updated, encoding="utf-8")
              print(f"Set version to {version}")
          PY
        shell: bash

      - name: Build
        run: uv build

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
